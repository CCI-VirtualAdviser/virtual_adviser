    <!-- JQuery function using jplot to draw "progress" bars -->
	<script>
		$( document ).ready(function() {
			var data = [[12, 1], [8, 2], [6, 3], [10, 4], [7, 5], [8,6], [4,7]];
			var data2 = [[14, 1], [12, 2], [4, 3], [14, 4], [11, 5], [3,6], [2,7]];
			var data3 = [[18, 1], [10, 2], [5, 3], [9, 4], [9, 5], [1,6],[5,7]];
			var ticks = ['Total', 'Major', 'Concentration', 'Science', 'Social Science', 'Liberal Education','Communications'];
			var options = {
				animate: true,
				animateReplot: true,
				stackSeries: true,
				seriesColors:['#007f00', '#00b200', '#00ff00'],
				seriesDefaults: {
					renderer: $.jqplot.BarRenderer,
					pointLabels: {show: true,location: 'w'},
					rendererOptions: { 
						barMargin: 13,
						barDirection: 'horizontal'},
				},
				axesDefaults:{
					tickOptions: {textColor: 'black'}
				},
				axes:{
					yaxis:{renderer: $.jqplot.CategoryAxisRenderer,
						ticks: ticks,
						tickOptions: {showGridline:false, showMark:false}
					},
					xaxis:{showTicks:false,
						   show: false,
						   tickOptions:{showGridline: false},
						   rendererOptions:{drawBaseline:false}
					}
				},
				grid:{
					background:'transparent',
					drawBorder: false,
					shadow: false}
			};
			 $.jqplot('myChart', [data,data2,data3],options);
		});
	</script>
